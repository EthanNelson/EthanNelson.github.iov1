

<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Minimum Wage</title>
		<script type="text/javascript"	src="http://d3js.org/d3.v3.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
		<script type="text/html" src="https://cdnjs.com/libraries/d3-legend"></script>
		<style type="text/css">
			path {
				-moz-transition: all 0.2s;
        		-o-transition: all 0.2s;
        		-webkit-transition: all 0.2s;
        		transition: all 0.2s;
			}		
			path:hover {
				fill: gray;
			}
			.legend {
			    font-size: 12px;
			  }
			  rect {
			    stroke-width: 2;
			  }
			.title {
				font-size: 32;
				font-family: 'PT Serif', serif;
			}
			div.tooltip {	
			    position: absolute;			
			    text-align: center;			
			    width: 75px;					
			    height: 28px;					
			    padding: 9px;				
			    font: 12px sans-serif;		
			    background: lightsteelblue;	
			    border: 0px;		
			    border-radius: 8px;			
			    pointer-events: none;			
			}			
		</style>
	</head>
	<body style="position:relative">
		<script type="text/javascript">

			//Width and height
			var w = 1200,
				h = 610;

			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([w/2, h/2])
								   .scale([1200]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scale.category20()
								//Colors taken from colorbrewer.js, included in the D3 download

			var div = d3.select("body").append("div")	
			    .attr("class", "tooltip")				
			    .style("opacity", 1);			

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


			d3.csv("minimumwage.csv", function(data) {

				//Set input domain for color scale
				color.domain([
					d3.min(data, function(d) { return d.value; }), 
					d3.max(data, function(d) { return d.value; })
				]);

				//Load in GeoJSON data
				d3.json("us-states.json", function(json) {

					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataState = data[i].state;
						
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].value);
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.name;
				
							if (dataState == jsonState) {
						
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}			

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill-opacity", .7)
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;
					   		
					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   })
					   .on("mouseover", function(d, i) {
					   	var currentState = this;
					   	d3.select(this).style("fill-opacity", 1)
					   	div.transition()
					   		.duration(100)
					   		.style("opactiy", .8);
					   	div .html("Minimum wage: $" + d.properties.value)
			                .style("left", (d3.event.pageX) + "px")		
			                .style("top", (d3.event.pageY - 28) + "px");					   	
					   })
					   .on("mouseout", function(d, i) {
					   	var currentState = this;
					   	d3.select(this)
					   		.style({"fill-opacity": .7});
					   });

					d3.select("svg")
		      			.append("text")
		      			.attr("y", 30)
		      			.attr("x", w/2)
		    			.style("text-anchor", "middle")
		    			.style("font-weight", "600")
		    			.style("font-size", "32")
		      			.text("Minimum Wage in the United States"); 
					d3.select("svg")
		      			.append("text")
		      			.attr("y", 600)
		      			.attr("x", w/2)
		    			.style("text-anchor", "middle")
		    			.style("font-weight", "600")
		    			.style("font-size", "12")
		      			.text("States in gray marked as 0 have no state minimum wage. Numbers reflect lowest legal wage, which may have special circumstances. Source: U.S. Department of Labor"); 		      		


			});
	});			
		</script>
	</body>
</html>
