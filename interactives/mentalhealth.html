<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.bar {
  fill: steelblue;
}
div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 60px;                  
  height: 28px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: lightsteelblue;   
  border: 0px;      
  border-radius: 8px;           
  pointer-events: none;         
}
.download {
    font-weight: bold;
    color: #333333;
    border: none;
    font-size: .9em;
    text-align: center;
    position: fixed;
    left: 430px;
    padding-top: 10px;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var x1 = d3.scale.ordinal();
var y = d3.scale.linear()
    .range([height, 0]);
var color = d3.scale.ordinal()
    .range(["#1F2D70", "#7F85A3", "#17323D", "#70331F", "#d0743c", "#ff8c00", "#CC4114"]);
var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));
var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
d3.tsv("mentalhealth.tsv", function(error, data) {
  if (error) throw error;
  var percentNames = d3.keys(data[0]).filter(function(key) { return key !== "Year"; });
  data.forEach(function(d) {
    d.percents = percentNames.map(function(name) { return {name: name, value: +d[name]}; });
  });
  x0.domain(data.map(function(d) { return d.Year; }));
  x1.domain(percentNames).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.percents, function(d) { return d.value; }); })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Percent");
  var year = svg.selectAll(".year")
      .data(data)
    .enter().append("g")
      .attr("class", "year")
      .attr("transform", function(d) { return "translate(" + x0(d.Year) + ",0)"; });
  year.selectAll("rect")
      .data(function(d) { return d.percents; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });
  var legend = svg.selectAll(".legend")
      .data(percentNames.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
  //Title
  d3.select("svg")
      .append("text")
      .attr("class", "title")
      .attr("y", 20)
      .attr("x", width/2)
        .style("text-anchor", "middle")
        .style("font-size", "x-large")
        .style("font-weight", "600")
        .text("University of Minnesota Mental Health Conditions");
  //Source
  d3.select("svg")
      .append("text")
      .attr("class", "source")
      .attr("y", height + margin.bottom + 17)
      .attr("x", width/2 - 115)
        .style("text-anchor", "start")
        .style("font-size", "x-small")
        .text("Source: 2007, 2010, 2013 and 2015 Boynton College Student Health Survey University of Minnesota- Twin Cities Students Report");
  

});
</script>
<a href="mentalhealth.tsv" download>
  <div class="download">Download the data</div>
</a>
</body>
</html>
